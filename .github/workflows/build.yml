name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '21'
        cache: 'gradle'

    - name: Cache Kotlin Native
      id: cache-konan
      uses: actions/cache@v4
      with:
        path: ~/.konan
        key: ${{ runner.os }}-build-konan-${{ hashFiles('*gradle.*') }}
        restore-keys: |
          ${{ runner.os }}-build-konan-

    - name: Build binaries and assemble distribution
      run: make dist

    - name: Upload platform distribution
      uses: actions/upload-artifact@v4
      with:
        name: jaunch-${{ matrix.os }}
        path: dist

  dist:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
    - name: Cache UPX
      id: cache-upx
      uses: actions/cache@v4
      with:
        path: .upx
        key: ${{ runner.os }}-dist-upx

    - name: Download platform binaries
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true

    - name: Pack binaries with upx
      run: bash bin/pack.sh

    - name: Upload merged distribution
      uses: actions/upload-artifact@v4
      with:
        name: jaunch
        path: dist
